!
!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname ISP1
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface FastEthernet0/0
 no ip address
 duplex half
!
interface FastEthernet1/0
 ip address 151.1.1.1 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 151.1.2.1 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 153.1.1.1 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial3/0
 ip address 150.1.1.1 255.255.255.252
 serial restart-delay 0
!
interface Serial3/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial3/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial3/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial3/4
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial3/5
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial3/6
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial3/7
 no ip address
 shutdown
 serial restart-delay 0
!
router bgp 111
 no synchronization
 bgp log-neighbor-changes
 redistribute connected route-map MATCH-151-153-NETWORKS
 neighbor 150.1.1.2 remote-as 500
 neighbor 150.1.1.2 description R1
 neighbor 150.1.1.2 route-map MATCH-151-153-NETWORKS out
 no auto-summary
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
access-list 10 permit 151.0.0.0 0.255.255.255
access-list 10 permit 153.0.0.0 0.255.255.255
no cdp log mismatch duplex
!
!
!
!
route-map MATCH-151-153-NETWORKS permit 20
 match ip address 10
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
