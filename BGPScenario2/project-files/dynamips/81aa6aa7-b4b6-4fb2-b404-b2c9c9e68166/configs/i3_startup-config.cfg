!
!
!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 ip address 3.3.3.3 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial2/0
 ip address 10.0.0.6 255.255.255.252
 ip ospf hello-interval 1
 ip ospf dead-interval 3
 serial restart-delay 0
!
interface Serial2/1
 ip address 10.0.0.13 255.255.255.252
 ip ospf hello-interval 1
 ip ospf dead-interval 3
 serial restart-delay 0
!
interface Serial2/2
 ip address 150.1.0.1 255.255.255.252
 serial restart-delay 0
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/4
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/5
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/6
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/7
 no ip address
 shutdown
 serial restart-delay 0
!
router ospf 1
 log-adjacency-changes
 network 3.3.3.3 0.0.0.0 area 0
 network 10.0.0.6 0.0.0.0 area 0
 network 10.0.0.13 0.0.0.0 area 0
 network 150.1.0.1 0.0.0.0 area 0
!
router bgp 500
 no synchronization
 bgp log-neighbor-changes
 neighbor 1.1.1.1 remote-as 500
 neighbor 1.1.1.1 description R1-NEIGHBOR
 neighbor 1.1.1.1 update-source Loopback0
 neighbor 2.2.2.2 remote-as 500
 neighbor 2.2.2.2 description R2-NEIGHBOR
 neighbor 2.2.2.2 update-source Loopback0
 neighbor 4.4.4.4 remote-as 500
 neighbor 4.4.4.4 description R4-NEIGHBOR
 neighbor 4.4.4.4 update-source Loopback0
 neighbor 150.1.0.2 remote-as 64512
 neighbor 150.1.0.2 description R3-TO-CUST1
 neighbor 150.1.0.2 password cisco
 no auto-summary
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
